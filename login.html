<!doctype html>

<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width= divice-width, initial-scale=1">
  <title>Login | Hospital Dr. Alejandro Korn</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <nav>
    <img src="logo.png" id="logo" class="logo izquierda" alt="Logo de la pagina">
    <p class="izquierda">
      <strong>Hospital Dr. Alejandro Korn</strong>
    </p>
  </nav>
  <div class="cuerpo">
      <div class="divLog">
        <form class="loginForm">
           <label class="estiloLabel"for="inputUsuario">Usuario</label><br><br>
           <input id="inputUsuario"title="introduccion usuario"class="estiloInput2" type="text" name="usuario" placeholder="Usuario" required>
           <label class="estiloLabel"for="inputPassword">Contraseña</label><br>
           <input id="inputPassword"title=" introduccion contraseña"class="estiloInput2"type="password" name="password" placeholder="******" required>
           <input class="botonLogin"type="submit" value="Aceptar">
        </form>
      </div>
  </div>
  <footer class="site-footer">
    <span class="footerInstitucion">Proyecto de Software 2018 - Hospital Dr. Alejandro Kron</span>
    <span class="footerVersion">v 0.1.0</span>
  </footer>
</body>

</html>
